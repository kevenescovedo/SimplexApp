<script type="text/javascript">

    function check() {

        var max = -1000.0;
        var m = -100;
        var maxm = -1000.0;
        var mm = -1;
        var tz = -1;
        var i;
        for (i = 0; i < M.length - 1; i++) {
            if (M[i] > maxm) {
                maxm = M[i];
                mm = i;
            }
            if (M[i] != 0) {
                tz = 0;
            }
        }


        if (maxm <= 0 && maxm != -1000.0 && tz == 0) {
            alert("Reach Optimal!");
            display.innerHTML += "Reach Optimal, We get the optimal solution";
            return "";
        }

        if (tz != 0) {
            for (i = 0; i < M.length - 1; i++) {
                if (a[0][i] > max) {
                    m = i;
                    max = a[0][i];
                }

            }
            if (max <= 0) {
                alert("Reach Optimal!");
                display.innerHTML += "Reach Optimal, We get the optimal solution";

                return "";
            }
        } else {
            m = mm;
        }

        var vj = m;
        var vi = 0;
        var INF = 9e9;
        var test = INF;
        var minn = INF;
        var aa;
        for (i = 1; i < row; i++) {
            if (a[i][vj] == 0)
                test = INF;
            else
                test = b[i] / a[i][vj];
            if (test < minn) {
                vi = i;
                minn = test;
            }
        }
        bv[vi] = vj;
        if (minn == INF || vi == 0) {
            message.innerHTML = "no solution";
            return;
        }
        var mpt = a[vi][vj];
        for (j = 0; j < col; j++) {
            var cc;
            cc = a[vi][j] / mpt;
            a[vi][j] = cc;

        }
        b[vi] = b[vi] / mpt;
        var mmp = 0;
        mmp = M[vj];
        var mmj = 0;
        mmj = a[0][vj];
        for (j = 0; j < col; j++) {
            a[0][j] -= a[vi][j] * mmj;
            M[j] -= a[vi][j] * mmp;
            //	System.out.println("M["+j+"] = "+M[j]+"-"+a[vi][j]+"*"+M[vj]+" = "+M[j]);
            if (j == col - 1) {
                b[0] -= b[vi] * mmj;
                M[M.length - 1] -= b[vi] * mmp;
            }
        }

        for (i = 1; i < row; i++) {
            mpt = a[i][vj];
            if (i != vi) {
                for (j = 0; j < col; j++) {
                    a[i][j] -= a[vi][j] * mpt;
                }
                b[i] -= b[vi] * mpt;
            }
        }
        showtable();
        check();
    }
